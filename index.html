<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Meme-Generator</h1>
    <main>
        <div class="left">
            <h3>Content</h3>
            <p>This is meme...</p>
            <div class="meme"></div>
            <p>This is a joke...</p>
            <div class="joke"></div>
            <p>This is a riddle...</p>
            <div class="riddle"></div>
        </div>
        <div class="line"></div>
        <div class="right">
            <h3>Action</h3>
            <button class="but1" onclick=meme()>meme</button>
            <button class="but2" onclick=joke()>joke</button>
            <button class="but3" onclick=riddle()>riddle</button>
            <p onclick=riddleAnswer()>reveal riddle answer</p>
        </div>

    </main>
    <script src="script.js"></script>
  
    
</body>
</html>
